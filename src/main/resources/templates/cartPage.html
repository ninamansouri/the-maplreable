<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <title>MaplrEable</title>
</head>
<body>
<header>
    <div class="row">
        <div class="row">
            <div class="col">
                <img src="https://maplr.co/wp-content/uploads/2018/11/Maplr-logo-white.png.webp" class="maplr_size"
                     alt="Maplr" id="logo_maplr">
            </div>
            <div class="col home-page">
                <a href="/product/all"><img src="/img/return.svg" class="icon_size" alt="Cart" id="logo_cart"></a>
                <span>Home</span>
            </div>
        </div>
    </div>
</header>

<div class="global-container">

    <div th:if="${cartLineList == null || cartLineList.isEmpty()}" class="empty-style">
        <div class="row">
            <h5 class="title-style">Your cart is empty !</h5>
        </div>
    </div>


    <div th:unless="${cartLineList == null || cartLineList.isEmpty()}">
        <div th:if="${isRemoved != null && !isRemoved}" class="error-style">
            <div class="row">
                <h5 class="title-style">The cart line don't exist !</h5>
            </div>
        </div>

        <div class="row">
            <h5 class="title-style">Your cart :</h5>
        </div>

        <div class="row">
            <table class="table table-style">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id Product</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartLine : ${cartLineList}">
                    <td><span th:text="${cartLine.productId}"></span></td>
                    <td><span th:text="${cartLine.name}"></span></td>
                    <td><span th:text="${cartLine.image}"></span></td>
                    <td><span th:text="${cartLine.price}"></span></td>
                    <td><span th:text="${cartLine.qty}"></span></td>
                    <td>
                        <button type="button" class="button table-button" onclick="location.href='/cartLine/remove/2'">-</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="button global-button" onclick="location.href='/orderLine/validate'">Validate Order</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="button global-button" onclick="location.href='/cartLine/remove/all'">Clear Cart</button>
        </div>
    </div>

</div>

<footer>
    <p>
        <img src="/img/canada_flag.png" alt="Canada flag" class="flag_size">
        - Design by Nina MANSOURI -
        <a href="nina.mansouri@maplr.co">nina.mansouri@maplr.co</a>
    </p>
</footer>


</body>
</html>
